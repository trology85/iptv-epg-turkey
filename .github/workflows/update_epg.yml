name: Günlük EPG Güncelleme

on:
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00'da çalışır
  workflow_dispatch: # Manuel çalıştırma butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: pip install requests

      - name: Scraper'ı Çalıştır
        run: python scraper.py # Python dosyanın adı scraper.py olmalı

      - name: Güncellenen Dosyayı GitHub'a Yükle
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add turksat_epg.xml.gz
          git commit -m "EPG Güncellendi: $(date)"
          git push
