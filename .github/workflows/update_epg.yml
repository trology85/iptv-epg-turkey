name: Günlük EPG Güncelleme

on:
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00 TSİ
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: pip install requests

      - name: Scraper'ı Çalıştır
        # Kodun 'scripts' klasöründe olduğu için yolu belirttik
        run: python scripts/scraper.py 

      - name: Güncellenen Dosyayı GitHub'a Yükle
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # epg klasöründeki her şeyi ekle
          git add epg/*.xml.gz epg/*.xml || true 
          git commit -m "EPG Güncellendi: $(date)" || echo "Değişiklik yok"
          git push
